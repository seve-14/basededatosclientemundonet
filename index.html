<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Historial de clientes</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Registro de clientes</h1>
    <form id="formulario">
        <label for="nombre">Nombre:</label>
        <input type="text" id="nombre" required><br><br>
        <label for="correo">Correo:</label>
        <input type="email" id="correo" required><br><br>
        <label for="contraseña">Contraseña:</label>
        <input type="password" id="contraseña" required><br><br>
        <label for="telefono">Teléfono:</label>
        <input type="tel" id="telefono" required><br><br>
        <label for="fecha">Fecha:</label>
        <input type="date" id="fecha" required><br><br>
        <input type="submit" value="Registrar">
    </form>

    <div id="historial-clientes">
        <h2>Historial de clientes</h2>
        <ul id="lista-clientes"></ul>
    </div>

    <script src="script.js"></script>
</body>
</html>
